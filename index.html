<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <i class="fas fa-adjust"></i>
    <div id="main-container">
      <div id="top-container"></div>
      <div id="middle-container">
        <div id="left-container">
          <div id="operations"></div>
          <div id="sliders">
            <div id="mean" class="slider-container">
              <label for="mean-slider">μ:</label>
              <input
                type="range"
                name="mean-slider"
                id="mean-slider"
                min="30"
                max="300"
                value="75"
                step="1"
              />
              <span id="mean-value">00:01:15</span>
            </div>
            <div id="deviation" class="slider-container">
              <label for="dev-slider">σ:</label>
              <input
                type="range"
                name="dev-slider"
                id="dev-slider"
                min="1"
                max="150"
                value="8"
                step="1"
              />
              <span id="dev-value">00:00:08</span>
            </div>
          </div>
          <div id="chart"></div>
        </div>
        <div id="canvas"></div>
      </div>
    </div>
    <script src="./build/app.js"></script>
  </body>
</html>
